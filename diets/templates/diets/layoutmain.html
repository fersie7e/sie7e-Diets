<!doctype html>

  <script>
    if ("serviceWorker" in navigator) {
          window.addEventListener("load", () => {
              navigator.serviceWorker
                  .register("/static/serviceworker.js")
                  .then(registration =>
                      console.log("Service worker registered", registration)
                  )
                  .catch(err => console.log(err));
          });

  </script>
